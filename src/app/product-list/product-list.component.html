<h2>Meta-data</h2>
<h2>Number of frames: 4</h2>

<h2>Frames</h2>

<div *ngFor="let product of products">
  <h3>
    <a [routerLink]="['/frames', product.id]">
      <img
      class="frames"
      src="{{product.url}}"
    />
    </a>
  </h3>
</div>
